    image: node:24-slim
    container_name: weblog
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indianapolis
      - NODE_ENV=production
    user: node
    working_dir: /home/node/weblog
    command: npm run full_serve
    volumes:
