    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indianapolis
      - UMASK=022
    volumes:
      - /opt/flotilla/config/bazarr:/config:z
      - /opt/flotilla/data/all/tvshows:/tv:z
      - /opt/flotilla/data/all/movies:/movies:z
    ports:
