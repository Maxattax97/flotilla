services:
  traefik:
    image: traefik
    container_name: traefik
    #privileged: true # Necessary for docker access.
    command: --api --docker
    ports:
      - 80:80
      - 8080:8080
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indianapolis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
